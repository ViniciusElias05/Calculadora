<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300&display=swap" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
    <header><h2>Calculadora</h2></header>

    <div id="body-calc">
        <div id="output"><p></p></div>
        <ul id="keys">
            <li class="key-number"><p>1</p></li><li class="key-number"><p>2</p></li><li class="key-number"><p>3</p></li><li class="key-op"><p>+</p></li>
            <li class="key-number"><p>4</p></li><li class="key-number"><p>5</p></li><li class="key-number"><p>6</p></li><li class="key-op"><p>-</p></li>
            <li class="key-number"><p>7</p></li><li class="key-number"><p>8</p></li><li class="key-number"><p>9</p></li><li class="key-op"><p>x</p></li>
            <li class="key-number"><p>0</p></li><li class="key-point"><p>.</p></li><li class="key-equal"><p>=</p></li><li class="key-op"><p>/</p></li>
        </ul>
    </div>
    
</body>
</html>
